  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      overflow: hidden;
    }
    a, button {
      outline: none;
    }
    a:focus-visible, button:focus-visible {
      outline: 2.5px solid #8B0000;
      outline-offset: 8px;
      box-shadow: 0 0 6px 2px rgba(139, 0, 0, 0.7);
    }
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      user-select: none;
      transition: opacity 0.5s ease;
    }
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #2e2e2e;
      border-top-color: #8B0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #main-content {
      display: none;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      box-shadow:
        0 8px 30px rgba(139, 0, 0, 0.7),
        0 -2px 5px 1px rgba(139, 0, 0, 0.5);
      text-align: center;
      position: relative;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 3px solid #8B0000;
      object-fit: cover;
      background: #000;
      display: block;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 5px;
      color: #f0f0f0;
    }
    .tag {
      color: #b22222;
      margin-bottom: 20px;
      font-size: 0.9rem;
      letter-spacing: 1.2px;
    }
    .bio {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 25px;
      color: #ccc;
    }
    .social-links {
      margin-bottom: 20px;
    }
    .social-links a {
      text-decoration: none;
      color: #fff;
      background: #8B0000;
      padding: 10px 18px;
      margin: 0 8px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-block;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 3px 8px rgba(139, 0, 0, 0.6);
    }
    .social-links a:hover,
    .social-links a:focus-visible {
      background: #5c0000;
      box-shadow: 0 5px 15px rgba(92, 0, 0, 0.7);
    }
    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      font-weight: 400;
      color: #f0f0f0;
    }

    .music-player {
      background: #8B0000;
      border-radius: 16px;
      max-width: 320px;
      padding: 15px 20px;
      box-shadow:
        0 6px 20px rgba(139, 0, 0, 0.7),
        0 -2px 4px 1px rgba(139, 0, 0, 0.5);
      color: #ffffff;
      user-select: none;
      margin-top: 25px;
    }

    .music-player h2, .music-player h3 {
      margin: 0 0 6px 0;
      font-weight: 700;
    }

    .music-player h2 {
      font-size: 1.1rem;
    }

    .music-player h3 {
      font-weight: 500;
      font-size: 0.9rem;
      color: #ffffff;
    }

    .audio-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }

    .play-btn {
      background: #ffffff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.6);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .play-btn:hover, .play-btn:focus-visible {
      background: #ffffff;
      box-shadow: 0 6px 18px #555;
      outline: none;
    }

    .play-btn svg {
      fill: #8B0000;
      width: 18px;
      height: 18px;
    }

    .progress-container {
      flex-grow: 1;
      height: 5px;
      background: #000000;
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: #ffffff;
      width: 0%;
      border-radius: 3px;
      transition: width 0.2s ease;
    }

    .time {
      font-size: 0.75rem;
      color: #121212;
      width: 40px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>

  </div>
  <div id="main-content" tabindex="-1">
    <div class="container" role="main">
      <img class="avatar" src="https://cdn.discordapp.com/avatars/938124385817092096/f5e8a5c22a52c9fce9578fcda6f56d2f.webp?size=1024" alt="User Avatar" />

      <div class="music-player">
        <h2 id="song-title">Too Many Nights</h2>
        <h3 id="song-artist">Metro Boomin</h3>
        <div class="audio-controls">
          <button class="play-btn" id="play-pause-btn">
            <svg viewBox="0 0 24 24" id="play-icon"><path d="M8 5v14l11-7z"/></svg>
            <svg viewBox="0 0 24 24" id="pause-icon" style="display:none;"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>
          </button>
          <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <div class="time" id="time-elapsed">0:00</div>
        </div>
        <audio id="audio-player" src="song.mp3" preload="metadata"></audio>
      </div>

      <footer>Made with ‚ù§Ô∏è by folix</footer>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(async () => {
        document.getElementById('loading-screen').classList.add('fade-out');
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          const main = document.getElementById('main-content');
          main.style.display = 'flex';
          main.focus();
          document.body.style.overflow = 'auto';
        }, 500);
      }, 2000);
    });

    const audio = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-pause-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const timeElapsed = document.getElementById('time-elapsed');

    playBtn.addEventListener('click', () => {
      audio.paused ? audio.play() : audio.pause();
    });

    audio.addEventListener('play', () => {
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'block';
    });

    audio.addEventListener('pause', () => {
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
    });

    audio.addEventListener('timeupdate', () => {
      if (!audio.duration) return;
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progressPercent + '%';
      const minutes = Math.floor(audio.currentTime / 60);
      const seconds = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
      timeElapsed.textContent = `${minutes}:${seconds}`;
    });

    progressContainer.addEventListener('click', e => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      if(duration) {
        audio.currentTime = (clickX / width) * duration;
      }
    });

    progressContainer.addEventListener('keydown', e => {
      if (!audio.duration) return;
      if (e.key === 'ArrowRight') {
        audio.currentTime = Math.min(audio.duration, audio.currentTime + 5);
      } else if (e.key === 'ArrowLeft') {
        audio.currentTime = Math.max(0, audio.currentTime - 5);
      }
    });
  </script>
</body>
